<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="My HTML Table" />
        <meta name="author" content="Aidid Azahar bin Basir" />
        <style>
            table,
            th,
            td {
                border: solid 1px black;
            }
            th,
            td {
                width: 33%;
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <caption>
                    <b> Alphabet and Name </b>
                </caption>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
                <tr>
                    <td>Arif</td>
                    <td>Badrul</td>
                    <td>Charles</td>
                </tr>
            </table>
        </div>
    </body>
</html>
